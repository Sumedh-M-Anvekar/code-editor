<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>code editor</title>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Montserrat&family=Poppins&family=Sacramento&family=Source+Code+Pro:wght@300&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/ebbf4b80e5.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="left">
      <label><i class="fa-brands fa-html5"></i>HTML</label>
      <textarea id="html-code" onkeyup="run()"></textarea>
      <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
      <textarea id="css-code" onkeyup="run()"></textarea>
      <label><i class="fa-brands fa-js"></i>JS</label>
      <textarea id="js-code" onkeyup="run()"></textarea>
    </div>
    <div class="right">
      <label><i class="fa-solid fa-play"></i>Output</label>
      <iframe id="output"></iframe>
    </div>
  </div>
  <div class="myname">
    <h3>Made by Sumedh M Anvekar <a href="https://www.linkedin.com/in/sumedhmanvekar/"><i class="fa-brands fa-linkedin"></i></a></h3>
  </div>

  <script>
    function run(){
      let htmlcode = document.getElementById("html-code").value;
      let csscode = document.getElementById("css-code").value;
      let jscode = document.getElementById("js-code").value;
      let output = document.getElementById("output");
      output.contentDocument.body.innerHTML = htmlcode + "<style>" + csscode + "</style>";
      output.contentWindow.eval(jscode);
    }
  </script>
</body>

</html>
